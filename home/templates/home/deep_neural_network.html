<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style_deep_neural_network.css' %}">
    <link id="favicon" rel="icon" href="https://img.icons8.com/ios/50/ace-of-diamonds.png" alt="ace-of-diamonds" media="(prefers-color-scheme: light)" type="image/x-icon">
    <link id="favicon" rel="icon" href="https://img.icons8.com/ios/50/FFFFFF/ace-of-diamonds.png" alt="ace-of-diamonds" media="(prefers-color-scheme: dark)" type="image/x-icon">
    <script type="text/javascript">
        window.env = {
            IS_DEV: "{{ is_dev|escapejs }}"
        };
    </script>
    <script src="{% static 'js/deep_neural_network.js' %}" defer></script>
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>Uczenie Deep Neural Network</title>
</head>
<body data-page-type="initial">
    <div id="perms_combsPage">
        <div class="container-perms-combs desktop-only">
            <h1><a href="{% url 'home.index' %}">Poker Simulation</a></h1>
        </div>
        <h2 class="desktop-only">Uczenie Deep Neural Network</h2>
        <div class="container desktop-only">
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="button-container-top desktop-only">
                <button class="start-button" type="button" id="startTaskButton" disabled>Start</button>
                <button class="download-button" type="button" id="downloadButton" disabled>Pobierz wygenerowany model</button>
                <button class="wins-button" type="button" id="winsButton">Wygrane/Przegrane</button>
                <button class="exchange-button" type="button" id="exchangeButton">Ilosc wymienianych kart</button>
            </div>
            <div class="data-script-container desktop-only">
                <div class="data-script" id="dataScript"></div>
            </div>
        </div>
    <!-- Mobile Only Section -->
        <div class="mobile-only">
            <div class="container-perms-combs">
                <h1><a href="{% url 'home.index' %}">Poker Simulation</a></h1>
            </div>
            <div class="container-mobile">
                <h2 class="mobile">Uczenie Deep Neural Network</h2>
                <div class="progress-container">
                    <div class="progress-bar" id="mobileProgressBar"></div>
                </div>
                <div class="button-container-top">
                    <button class="start-button" type="button" id="mobileStartTaskButton" disabled>Start</button>
                    <button class="download-button" type="button" id="mobileDownloadButton" disabled>Pobierz wygenerowany model</button>
                    <button class="wins-button" type="button" id="mobileWinsButton" disabled>Wygrane/Przegrane</button>
                    <button class="exchange-button" type="button" id="mobileExchangeButton" disabled>Ilosc wymienianych kart</button>
                </div>
                <div class="data-script-container">
                    <div class="data-script" id="mobileDataScript"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
