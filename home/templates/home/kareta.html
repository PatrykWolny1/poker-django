<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <title>Permutacje - kombinacje</title>
</head>
<body data-page-type="initial">
    <div id="progressPage">
        <h1>Obliczanie kombinacji lub permutacji układów kart</h1>
        <div class="container">
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="button-container">
                <button class="stop-button" type="button" id="stopTaskButton">Stop</button>
                <button class="start-button" type="button" id="startTaskButton" onclick="handleClick()">Start</button>
                <button class="perms-button" type="button" id="permsButton">Permutacje</button>
                <button class="combs-button" type="button" id="combsButton">Kombinacje</button>
                <button class="download-button" type="button" id="downloadButton">Pobierz układy kart do pliku</button>
            </div>
            <div class="data-script-container">
                <div class="data-script" id="dataScript"></div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/websocket.js' %}" defer></script> <!-- Link to the external JavaScript file -->
</body>
</html>
