<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style_one_pair_game.css' %}">
    <link id="favicon" rel="icon" href="https://img.icons8.com/ios/50/ace-of-diamonds.png" alt="ace-of-diamonds" media="(prefers-color-scheme: light)" type="image/x-icon">
    <link id="favicon" rel="icon" href="https://img.icons8.com/ios/50/FFFFFF/ace-of-diamonds.png" alt="ace-of-diamonds" media="(prefers-color-scheme: dark)" type="image/x-icon">
    <script src="{% static 'js/one_pair_game.js' %}" defer></script>
    <!-- <meta name="csrf-token" content="{{ csrf_token }}"> -->
    <title>Gra - Jedna Para</title>
</head>
<body>
    <div class="container">
        <div class="container-perms-combs">
            <h1><a href="{% url 'home.index' %}">Poker Simulation</a></h1>
        </div>
        <div class="header">
            <div class="input-container">
                <div class="input-section">
                    <label for="player1" class="player1-text">Gracz 1</label>
                    <input type="text" id="player1" value="Nick">
                </div>
                <div class="input-section">
                    <label for="player2" class="player2-text">Gracz 2</label>
                    <input type="text" id="player2" value="Adam">
                </div>
            </div>
            <button class="play-button" id="playButton">GRAJ</button>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>  
        </div>
        <div class="border-container"></div>
        <h2 class="decision-tree-header">Strategia gry</h2>
        <div class="game-area">
            <div class="player-area"><p class="player1-area"></p>
                <div class="circle-container">
                    <div class="circle">Exchange Cards?</div>
                    <div class="branch-container">
                        <div class="branch branch-left">
                            <div class="line"></div>
                            <div class="circle">Yes</div>
                            <div class="circle">92%</div>
                        </div>
                        <div class="branch branch-left">
                            <div class="line"></div>
                            <div class="circle">No</div>
                            <div class="circle">7%</div>
                        </div>
                        <div class="branch branch-right">
                            <div class="line"></div>
                            <div class="circle">Two</div>
                            <div class="circle">Three</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="player-area"><p class="player2-area"></p>
                <div class="circle-container">
                    <div class="circle">Exchange Cards?</div>
                    <div class="branch-container">
                        <div class="branch branch-left">
                            <div class="line"></div>
                            <div class="circle">Yes</div>
                            <div class="circle">92%</div>
                        </div>
                        <div class="branch branch-left">
                            <div class="line"></div>
                            <div class="circle">No</div>
                            <div class="circle">7%</div>
                        </div>
                        <div class="branch branch-right">
                            <div class="line"></div>
                            <div class="circle">Two</div>
                            <div class="circle">Three</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="player-info">
            <div class="info">
                <p class="player-title"></p>
                <div class="cards-info">
                    <div class="cards">
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                    </div>
                </div>
                <button class="next-button">Dalej</button>
                <div class="progress-game-border">
                    <p class="progress-game">Wymiana kart:</p>
                    <p class="progress-game">Szansa (2 karty):</p>
                    <p class="progress-game">Szansa (3 karty):</p>
                    <p class="progress-game">Ile kart:</p>
                </div>
            </div>
            <div class="info">
                <p class="player-title"></p>
                <div class="cards-info">
                    <div class="cards">
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                    </div>
                </div>
                <button class="next-button">Dalej</button>
                <div class="progress-game-border">
                    <p class="progress-game">Wymiana kart:</p>
                    <p class="progress-game">Szansa (2 karty):</p>
                    <p class="progress-game">Szansa (3 karty):</p>
                    <p class="progress-game">Ile kart:</p>
                </div>
            </div>
        </div>

        <div class="result">
            <div class="result-info">
                <!-- <p class="player-title">Gracz #1</p> -->
                <div class="cards">
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
            </div>
            <div class="result-info">
                <!-- <p class="player-title">Gracz #2</p> -->
                <div class="cards">
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
